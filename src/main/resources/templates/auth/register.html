<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription - MonBillet</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">
                    <i class="bi bi-person-plus-fill text-primary"></i> Inscription
                </h2>

                <form th:action="@{/register}" method="post">

                    <!-- Nom complet -->
                    <div class="mb-3">
                        <label class="form-label">Nom complet</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" name="nomComplet" class="form-control" required>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                    </div>

                    <!-- Téléphone -->
                    <div class="mb-3">
                        <label class="form-label">Téléphone</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                            <input type="text" name="telephone" class="form-control" required>
                        </div>
                    </div>

                    <!-- Adresse -->
                    <div class="mb-3">
                        <label class="form-label">Adresse</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                            <input type="text" name="adresse" class="form-control">
                        </div>
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">Nom d’utilisateur</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-badge-fill"></i></span>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                    </div>

                    <!-- Bouton -->
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-check-circle-fill"></i> S'inscrire
                    </button>
                </form>

                <!-- Messages d’erreur -->
                <p class="text-danger text-center mt-3" th:if="${error}" th:text="${error}"></p>

                <!-- Lien vers login -->
                <div class="text-center mt-3">
                    <a th:href="@{/login}" class="text-decoration-none">
                        <i class="bi bi-box-arrow-in-right"></i> Déjà inscrit ? Connectez-vous
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
