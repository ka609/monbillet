<!-- templates/concert/add.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un concert - MonBillet</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f6f7fb;
        }
        .card-form {
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(29,31,47,0.08);
        }
        .form-header {
            background: linear-gradient(90deg, #4f46e5 0%, #06b6d4 100%);
            color: #fff;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            padding: 18px;
        }
        .help-text { font-size: .9rem; color: #6c757d; }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}"><i class="bi bi-music-note-beamed"></i> MonBillet</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/concerts}"><i class="bi bi-calendar-event"></i> Concerts</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}"><i class="bi bi-box-arrow-in-right"></i> Connexion</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card card-form">
                <div class="form-header d-flex align-items-center justify-content-between">
                    <h5 class="mb-0"><i class="bi bi-plus-lg"></i> Ajouter un concert</h5>
                    <span class="small">Remplissez les informations</span>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/concerts}" th:object="${concert}" method="post">
                        <!-- CSRF token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label for="titre" class="form-label">Titre</label>
                            <input type="text" id="titre" th:field="*{titre}" class="form-control" placeholder="Titre du concert" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Description courte" required></textarea>
                            <div class="help-text mt-1">Présentez l'artiste / le programme, ambiance, public ciblé...</div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="dateHeure" class="form-label">Date & heure</label>
                                <!-- Thymeleaf + input type datetime-local : backend doit accepter LocalDateTime format -->
                                <input type="datetime-local" id="dateHeure" th:field="*{dateHeure}" class="form-control" required>
                                <div class="help-text mt-1">Format local (date + heure)</div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="lieu" class="form-label">Lieu</label>
                                <input type="text" id="lieu" th:field="*{lieu}" class="form-control" placeholder="Salle / Ville" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="prix" class="form-label">Prix (€)</label>
                                <input type="number" step="0.01" min="0" id="prix" th:field="*{prix}" class="form-control" placeholder="Ex: 15.00" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="places" class="form-label">Places disponibles</label>
                                <input type="number" min="0" id="places" th:field="*{placesDisponibles}" class="form-control" placeholder="Ex: 200" required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a th:href="@{/concerts}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Annuler
                            </a>

                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Enregistrer le concert
                            </button>
                        </div>
                    </form>
                </div> <!-- card-body -->
            </div> <!-- card -->

        </div>
    </div>
</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
