<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${concert.titre}">Concert</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">MonBillet</a>
        <div>
            <a class="btn btn-outline-light btn-sm" th:href="@{/concerts}">
                <i class="bi bi-music-note-list"></i> Tous les concerts
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">
            <i class="bi bi-music-note-beamed"></i>
            <span th:text="${concert.titre}"></span>
        </h2>

        <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item">
                <i class="bi bi-calendar-event"></i>
                <strong>Date : </strong>
                <span th:text="${#dates.format(concert.dateHeure, 'dd/MM/yyyy HH:mm')}"></span>
            </li>

            <li class="list-group-item">
                <i class="bi bi-geo-alt"></i>
                <strong>Lieu : </strong>
                <span th:text="${concert.lieu}"></span>
            </li>

            <li class="list-group-item">
                <i class="bi bi-cash-coin"></i>
                <strong>Prix : </strong>
                <span th:text="${concert.prix} + ' €'"></span>
            </li>

            <li class="list-group-item">
                <i class="bi bi-people-fill"></i>
                <strong>Capacité : </strong>
                <span th:text="${concert.capacite}"></span>
            </li>
        </ul>

        <div class="text-center">
            <a th:href="@{/reservation/concert/{id}(id=${concert.id})}"
               class="btn btn-primary btn-lg">
                <i class="bi bi-ticket-perforated-fill"></i>
                Réserver un ticket
            </a>
        </div>

        <div class="text-center mt-3">
            <a th:href="@{/concerts}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-circle"></i> Retour
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
