<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Liste des concerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}"><i class="bi bi-music-note-beamed"></i> MonBillet</a>

        <div class="ms-auto">
            <a sec:authorize="isAuthenticated()" th:href="@{/concerts/add}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Ajouter un concert
            </a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Ajouter un concert
            </a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4"><i class="bi bi-calendar-event"></i> Concerts disponibles</h1>

    <div class="row" th:if="${concerts}">
        <div class="col-md-4 mb-4" th:each="concert : ${concerts}">
            <div class="card shadow-sm h-100">

                <img th:if="${concert.afficheUrl != null}" th:src="${concert.afficheUrl}" class="card-img-top" alt="Affiche du concert">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${concert.titre}"></h5>

                    <p class="card-text mb-1">
                        <i class="bi bi-clock"></i>
                        <span th:text="${concert.dateHeure != null ? #temporals.format(concert.dateHeure, 'dd/MM/yyyy HH:mm') : ''}"></span>
                    </p>

                    <p class="card-text mb-1">
                        <i class="bi bi-geo-alt"></i>
                        <span th:text="${concert.lieu}"></span>
                    </p>

                    <p class="card-text fw-bold mb-3">
                        <i class="bi bi-cash-coin"></i>
                        <span th:text="${concert.prix} + ' €'"></span>
                    </p>

                    <div class="mt-auto">
                        <a class="btn btn-primary w-100 mb-2"
                           th:href="@{/reservations/create/{id}(id=${concert.id})}">
                            <i class="bi bi-ticket-perforated"></i> Réserver mon billet
                        </a>

                        <a sec:authorize="isAuthenticated()"
                           th:href="@{/concerts/edit/{id}(id=${concert.id})}"
                           class="btn btn-outline-secondary w-100 mb-1">
                            <i class="bi bi-pencil-square"></i> Modifier
                        </a>

                        <a sec:authorize="isAuthenticated()"
                           th:href="@{/concerts/delete/{id}(id=${concert.id})}"
                           class="btn btn-outline-danger w-100">
                            <i class="bi bi-trash"></i> Supprimer
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(concerts)}" class="alert alert-info text-center">
        Aucun concert disponible pour le moment.
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
