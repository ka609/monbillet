<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Concerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        .card-img-top {
            height: 150px;
            object-fit: cover;
        }
        .navbar-custom {
            background-color: #6c757d;
        }
        .search-input {
            max-width: 300px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom navbar-dark px-4">
    <a class="navbar-brand" href="#">MonBillet</a>

    <div class="collapse navbar-collapse">

        <!-- Barre de recherche -->
        <form th:action="@{/concerts}" method="get" class="d-flex ms-auto me-3">
            <div class="input-group search-input">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Rechercher un concert"
                       name="q" th:value="${param.q}">
            </div>
        </form>

        <!-- Déconnexion -->
        <a th:href="@{/logout}" class="btn btn-danger">
            <i class="fas fa-sign-out-alt"></i> Déconnexion
        </a>
    </div>
</nav>

<div class="container mt-4">

    <div class="row row-cols-1 row-cols-md-4 g-4" th:if="${concerts != null}">
        <div class="col" th:each="concert : ${concerts}">
            <div class="card h-100 shadow-sm">

                <!-- Affichage image corrigé -->
                <img th:if="${concert.afficheUrl}"
                     th:src="@{${concert.afficheUrl}}"
                     class="card-img-top"
                     alt="Affiche">

                <div class="card-body">
                    <h5 class="card-title" th:text="${concert.titre}"></h5>

                    <p class="card-text">
                        <i class="fas fa-calendar-alt"></i>
                        <span th:text="${#temporals.format(concert.dateHeure, 'dd/MM/yyyy HH:mm')}"></span>
                    </p>

                    <p class="card-text">
                        <i class="fas fa-map-marker-alt"></i>
                        <span th:text="${concert.lieu}"></span>
                    </p>

                    <!-- Prix ajouté -->
                    <p class="card-text">
                        <i class="fas fa-ticket-alt"></i>
                        Prix : <span th:text="${concert.prix}"></span> FCFA
                    </p>

                    <!-- Places disponibles ajoutées -->
                    <p class="card-text">
                        <i class="fas fa-users"></i>
                        Places disponibles :
                        <span th:text="${concert.PlacesDisponibles}"></span>
                    </p>

                </div>

                <div class="card-footer text-center">
                    <a th:href="@{/concerts/{id}(id=${concert.id})}" class="btn btn-primary btn-sm">
                        <i class="fas fa-eye"></i> Voir
                    </a>
                </div>

            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
