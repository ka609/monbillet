<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du concert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<div class="container mt-5">
    <div class="card mb-4 shadow-sm">
        <img th:if="${concert.afficheUrl}" th:src="@{${concert.afficheUrl}}" class="card-img-top" alt="Affiche">
        <div class="card-body">
            <h2 class="card-title mb-3" th:text="${concert.titre}">Titre du concert</h2>
            <p class="card-text"><i class="fas fa-calendar-alt"></i>
                <span th:text="${concert.dateHeure != null} ? ${#temporals.format(concert.dateHeure, 'dd/MM/yyyy HH:mm')} : 'Non défini'">01/12/2025 20:00</span></p>
            <p class="card-text"><i class="fas fa-map-marker-alt"></i>
                <span th:text="${concert.lieu}">Ouagadougou</span></p>
            <p class="card-text"><i class="fas fa-money-bill-wave"></i>
                <span th:text="${concert.prix}">1000</span> F CFA</p>
            <p class="card-text"><i class="fas fa-ticket-alt"></i>
                <span th:text="${concert.placesDisponibles}">100</span> places disponibles</p>
            <p class="card-text" th:text="${concert.description}">Description complète du concert...</p>
        </div>
    </div>

    <div th:if="${concert.placesDisponibles > 0}">
        <form th:action="@{/reservations/create/{concertId}(concertId=${concert.id})}" method="post" class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="quantite" class="col-form-label"><i class="fas fa-ticket-alt"></i> Quantité</label>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" id="quantite" name="quantite" min="1" max="${concert.placesDisponibles}" value="1" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success"><i class="fas fa-shopping-cart"></i> Réserver</button>
            </div>
        </form>
    </div>
    <div th:if="${concert.placesDisponibles == 0}" class="alert alert-danger">
        Plus de places disponibles pour ce concert.
    </div>

    <a href="/concerts" class="btn btn-secondary mt-3">
        <i class="fas fa-arrow-left"></i> Retour à la liste
    </a>

    <div th:if="${param.reserved}" class="alert alert-success mt-3">
        Réservation effectuée avec succès !
    </div>
    <div th:if="${param.error == 'quantite'}" class="alert alert-warning mt-3">
        Veuillez sélectionner une quantité valide.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
