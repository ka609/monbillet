<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil - MonBillet</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <!-- Ton style perso (optionnel) -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">MonBillet</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/concerts}">Concerts</a>
                </li>

                <!-- Si NON connecté -->
                <li class="nav-item"
                    th:if="${#authentication == null or !#authentication.authenticated}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>

                <!-- Si connecté -->
                <li class="nav-item"
                    th:if="${#authentication != null and #authentication.authenticated}">
                    <a class="nav-link" th:href="@{/reservation/my}">Mes Réservations</a>
                </li>

                <li class="nav-item"
                    th:if="${#authentication != null and #authentication.authenticated}">
                    <a class="nav-link text-danger" th:href="@{/logout}">Déconnexion</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- CONTENU PRINCIPAL -->
<div class="container text-center mt-5">
    <h1 class="mb-4">Bienvenue sur MonBillet</h1>

    <div class="card shadow p-4">
        <p class="fs-5">
            Découvrez et réservez vos billets pour vos concerts préférés !
        </p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>
</html>
