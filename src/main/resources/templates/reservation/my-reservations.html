<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes Réservations</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">
        <i class="bi bi-ticket-perforated"></i> Mes Réservations
    </h1>

    <div th:if="${#lists.isEmpty(reservations)}" class="text-center mt-5">
        <i class="bi bi-clipboard-x fs-1 text-muted"></i>
        <p class="mt-3 text-muted">Vous n’avez encore aucune réservation.</p>
    </div>

    <div class="row" th:each="reservation : ${reservations}">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-receipt-cutoff"></i>
                        Réservation #<span th:text="${reservation.id}"></span>
                    </h5>

                    <p class="mb-1">
                        <i class="bi bi-calendar-event"></i>
                        Date :
                        <span th:text="${#dates.format(reservation.dateReservation, 'dd/MM/yyyy HH:mm')}"></span>
                    </p>

                    <p class="mb-1">
                        <i class="bi bi-info-circle"></i>
                        Statut :
                        <span th:text="${reservation.status}"></span>
                    </p>

                    <p class="fw-bold">
                        <i class="bi bi-cash-coin"></i>
                        Total :
                        <span th:text="${reservation.total} + ' €'"></span>
                    </p>

                    <h6 class="mt-3">Tickets :</h6>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            th:each="ticket : ${reservation.tickets}">
                            <span>
                                <i class="bi bi-dot"></i> Ticket #<span th:text="${ticket.id}"></span>
                            </span>
                            <span th:text="${ticket.prix} + ' €'"></span>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a class="btn btn-secondary" th:href="@{/}">
            <i class="bi bi-house-door"></i> Retour à l'accueil
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
