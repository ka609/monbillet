<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h1>Utilisateurs</h1>
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom complet</th>
            <th>Username</th>
            <th>Email</th>
            <th>RÃ´le</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.nomComplet}">Nom Complet</td>
            <td th:text="${user.username}">username</td>
            <td th:text="${user.email}">email@example.com</td>
            <td th:text="${user.role}">USER</td>
            <td>
                <a th:if="${user.role != 'ADMIN'}"
                   th:href="@{/admin/users/make-admin/{id}(id=${user.id})}"
                   class="btn btn-success btn-sm" title="Rendre Admin">
                    <i class="fas fa-user-shield"></i>
                </a>

                <a th:if="${user.role != 'USER'}"
                   th:href="@{/admin/users/make-user/{id}(id=${user.id})}"
                   class="btn btn-warning btn-sm" title="Rendre User">
                    <i class="fas fa-user"></i>
                </a>

                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Voulez-vous vraiment supprimer cet utilisateur ?')"
                   title="Supprimer">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/dashboard" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Retour au dashboard
    </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
