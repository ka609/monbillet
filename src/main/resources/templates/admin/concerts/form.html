<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Ajouter / Modifier Concert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${title}">Ajouter un concert</h1>
    <form th:action="@{${action}}" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" class="form-control" id="titre" name="titre" th:value="${concert.titre}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"
                      th:text="${concert.description}"></textarea>
        </div>

        <div class="mb-3">
            <label for="dateHeure" class="form-label">Date et Heure</label>

            <!-- âœ” THYMELEAF CORRECT -->
            <input type="datetime-local" class="form-control" id="dateHeure" name="dateHeure"
                   th:value="${concert.dateHeure != null ? #temporals.format(concert.dateHeure, 'yyyy-MM-dd''T''HH:mm') : ''}"
                   required>
        </div>

        <div class="mb-3">
            <label for="lieu" class="form-label">Lieu</label>
            <input type="text" class="form-control" id="lieu" name="lieu" th:value="${concert.lieu}" required>
        </div>

        <div class="mb-3">
            <label for="prix" class="form-label">Prix</label>
            <input type="number" class="form-control" id="prix" name="prix" th:value="${concert.prix}" required>
        </div>

        <div class="mb-3">
            <label for="placesDisponibles" class="form-label">Places disponibles</label>
            <input type="number" class="form-control" id="placesDisponibles" name="placesDisponibles"
                   th:value="${concert.placesDisponibles}" required>
        </div>

        <div class="mb-3">
            <label for="afficheFile" class="form-label">Affiche</label>
            <input type="file" class="form-control" id="afficheFile" name="afficheFile" accept="image/*">

            <div th:if="${concert.afficheUrl}" class="mt-2">
                <img th:src="@{${concert.afficheUrl}}" alt="Affiche"
                     class="img-thumbnail" style="max-width:150px;">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> <span th:text="${buttonText}">Enregistrer</span>
        </button>

        <a href="/admin/concerts" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Annuler
        </a>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
